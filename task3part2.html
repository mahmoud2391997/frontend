<!DOCTYPE html>
<html>
    <head>
        <title>
           numbers
        </title>
        <meta charset="UTF-8">
        <meta name="description" content="sequence">
        </head>
        <body>
            <ul>
                <li>ONE
                    <ol type="A" start="3">
                        <li  >C</li>
                        <li>D</li>
                        <li>E</li>
                    </ol>
                </li>
                <li >TWO
                    <ol type="I" start="3">
                        <li>3</li>
                       <li>4</li>
                       <li>5</li>
                    </ol>
                    
                </li>
                <li>THREE
                    <ol type="a" start="4" reversed>
                        <li>d</li>
                        <li>c</li>
                        <li>b</li>
                    </ol>
                </li>
            </ul>
        </body>
</html>
