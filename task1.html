<!-- html refers to hyper text markup language -->
<!-- page with full components -->
<html>
    <head>
        <!-- put a title to the page (My First Page) -->
        <title>
            My First Page
        </title>
        <!-- put page description which shows in browsers (This Is Description For My First Page) -->
        <meta name="description" content="This Is Description For My First Page">
        <!-- put the element inwhich css code is writen in -->
        <style></style>
        <!-- put the element inwhich javascript code is writen in -->
        <script></script>
        <!-- put the element that uses external css file -->
        <link rel="stylesheet" href="">
        <!-- PUT 4 elements of meta -->
        <meta charset="UTF-8">
        <!-- charset => define web content encoding -->
        <meta name="copyright" content="this is my own page">
        <!-- copyright => define the copyright of the web -->
        <meta name="author" content="mahmoud">
        <!-- author => define the author of the page -->
        <meta http-equiv="refresh" content="30">
        <!-- refresh => refreshes the page after the time period in the content  -->
    </head>
    <body>
        This Is My First Page
    </body>
</html>
