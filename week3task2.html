<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>assigment8</title>
</head>
<body>
    <form action="" target="_blank" novalidate>
        <div>
            <label for="">Search</label>
            <br><br>
            <input type="search" placeholder="enter a search word" autofocus name="search">
        </div>
        <br>
        <div>
            <label for="">File</label>
            <br><br>
            <input type="file" name="file">
        </div>
        <br>
        <div>
            <label for="">url</label>
            <br><br>
            <input type="url" required name="url">
        </div>
        <br><br>
        <div>

            <input type="date" value="1982-10-25">
        </div>
        <br><br>
        <div>
            <label for="">Month</label>
            <input type="month" value="1982-10">
        </div>
        <br><br>
        <div>
            <pre>
                Hello Line One
                Hello Line Two
                Hello Line Three
                      Hello Line Four                
            </pre>
        </div>
        <div>
            <iframe src="https://elzero.org/" width="100%" height="400"></iframe>
        </div>
        <input type="reset" name="empty">
        
        <input type="submit" name="send">
    </form>
</body>
</html>
