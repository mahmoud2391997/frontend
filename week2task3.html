<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <form action="test.py" method="post">
        <input type="text" value="mahmoud" hidden>
        <label>username</label><br>
        <input type="text" required placeholder="full name" name="user"><hr>

        <input type="reset" value="reset">
        <input type="submit" value="submit">
        <br>
        <input type="range" name="range" min="100" max="500" step="50" value="400">
        
    </form>
